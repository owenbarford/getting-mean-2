<div class="form-group row">
  <div class="col-12">
      <button type="button" routerLink="/newagent" class="btn btn-primary float-right" style="margin-left:15px">Add agent</button>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter' />
      </div>
  </div>
</div>
<div class='row'>
  <div class='col-md-6'>
      <h3>Filtered by: {{listFilter}} </h3>
  </div>
</div>
<div class="card" *ngFor="let agent of filteredAgents">
  <div class="card-block">
    <h4>
      <a routerLink="/agent/{{agent._id}}">{{agent.name}}</a>
      <small>&nbsp;</small>
    </h4>
    <p [ngClass]="{bold: agent.role}" class="role">{{agent.role}}</p>
    <p class="roleDesc">{{agent.roleDesc}}</p>
    <p class="team">{{agent.team}}</p>
    <p class="address">{{agent.address | uppercase}}</p>
    <div class="products">
        <span *ngFor="let product of agent.products" class="badge badge-warning">{{product}}</span>
    </div>
  </div>
</div>
