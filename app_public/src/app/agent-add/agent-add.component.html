<app-page-header [content]="pageContent.header"></app-page-header>
<h2 class="card-title">Agents</h2>
<div>
  <form (ngSubmit)="onAgentSubmit()">
    <hr>
    <h4>Add your agent</h4>
    <div *ngIf="formError" class="alert alert-danger" role="alert">   
        {{ formError }} 
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Agent Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="newAgent.name" id="name" name="name" required="required" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="role" class="col-sm-2 col-form-label">Agent Role</label>
      <div class="col-sm-10">
        <input [(ngModel)]="newAgent.role" name="role" id="role" class="form-control">
      </div>
    </div>
    <div class="form-group row">
        <label for="roleDesc" class="col-sm-2 col-form-label">Agent Role Description</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newAgent.roleDesc" name="roleDesc" id="roleDesc" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Agent Address</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newAgent.address" name="address" id="address" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="products" class="col-sm-2 col-form-label">Agent Products</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newAgent.products" name="products" id="products" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Agent Team</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newAgent.team" name="team" id="team" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Agent Working Times: Days</label>
        <div class="col-sm-10">
          <input [(ngModel)]="newAgent.days1" name="workingTimesDays" id="workingTimesDays" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Agent Working Times: Start</label>
        <div class="col-sm-10">
            <input [(ngModel)]="newAgent.start1" name="workingTimesStart" id="workingTimesStart" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Agent Working Times: End</label>
        <div class="col-sm-10">
            <input [(ngModel)]="newAgent.end1" name="workingTimesEnd" id="workingTimesEnd" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Agent Working Times: Closed</label>
        <div class="col-sm-10">
            <input [(ngModel)]="newAgent.closed1" name="workingTimesClosed" id="workingTimesClosed" class="form-control">
        </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">Submit agent</button>
        <button type="button" class="btn btn-default float-right" (click)="cancel()">Cancel</button>
      </div>
    </div>
    <hr> 
  </form>
</div>
<app-sidebar class="col-12 col-md-4" [content]="pageContent.sidebar"></app-sidebar>
