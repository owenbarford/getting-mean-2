<app-page-header [content]="pageContent.header"></app-page-header>
<div class="col-12">
  <form *ngIf="editPolicyForm" [formGroup]="editPolicyForm" (ngSubmit)="updatePolicy(editPolicyForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" class="form-control" placeholder="Title..." />
    </div>
    <div class="form-group">
      <label for="policyText">Policy Text:</label>
      <textarea id="policyText" type="text" formControlName="policyText" class="form-control" rows="15" placeholder="Policy Text..."></textarea>
    </div>
    <button type="submit" [disabled]="!editPolicyForm.valid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
<app-sidebar class="col-12 col-md-4" [content]="pageContent.sidebar"></app-sidebar>
