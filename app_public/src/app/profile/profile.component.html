<app-page-header [content]="pageContent.header"></app-page-header>
<div class="col-md-4">
  <form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input id="userName" type="text" formControlName="userName" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group">
      <label for="firstName" >First Name:</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control" placeholder="First Name..." />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" placeholder="Last Name..." />      
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="text" formControlName="email" class="form-control" placeholder="Email..." />
    </div>

    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
<app-sidebar class="col-12 col-md-4" [content]="pageContent.sidebar"></app-sidebar>
